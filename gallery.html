   <script>
    document.addEventListener('DOMContentLoaded', function () {
      const trigger = document.getElementById('trigger-overlay');
      const overlay = document.querySelector('.overlay');
      const closeBtn = document.querySelector('.overlay-close');

      // Open overlay
      trigger.addEventListener('click', () => {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
      });

      // Close overlay
      closeBtn.addEventListener('click', () => {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
      });

      // Optional: Close overlay when clicking outside nav (on overlay background)
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden', 'true');
        }
      });
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      const closeBtn = document.getElementById('closeModalBtn');

      function openVideoModal(videoSrc) {
        video.src = videoSrc;
        modal.style.display = 'flex';
        video.play();
      }

      function closeVideoModal() {
        video.pause();
        video.currentTime = 0;
        video.src = '';
        modal.style.display = 'none';
      }

      // Close modal on close button click
      closeBtn.addEventListener('click', closeVideoModal);

      // Close modal if clicking outside video
      modal.addEventListener('click', function (e) {
        if (e.target === modal) {
          closeVideoModal();
        }
      });

      // Expose openVideoModal globally so inline onclick can access it
      window.openVideoModal = openVideoModal;


      // AUDIO MODAL CODE
      const audioModal = document.getElementById('audioModal');
      const audioPlayer = document.getElementById('audioPlayer');
      const closeAudioBtn = document.getElementById('closeAudioBtn');

      window.openAudioModal = function (audioSrc) {
        audioPlayer.src = audioSrc;
        audioModal.style.display = 'flex';
        audioPlayer.play();
      };

      function closeAudioModal() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        audioPlayer.src = '';
        audioModal.style.display = 'none';
      }

      closeAudioBtn.addEventListener('click', closeAudioModal);

      audioModal.addEventListener('click', function (e) {
        if (e.target === audioModal) {
          closeAudioModal();
        }
      });
    });
  </script>
