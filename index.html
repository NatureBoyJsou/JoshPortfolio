      <!-- Pulse neon glow CSS -->
      <style>
        .pulse-glow {
          color: #0ff;
          font-weight: bold;
          font-size: 2rem;
          text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
          animation: pulse 5s infinite ease-in-out; /* slower pulse */
        }

        @keyframes pulse {
          0%, 100% {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            opacity: 1;
          }
          50% {
            text-shadow: 0 0 30px #0ff, 0 0 40px #0ff;
            opacity: 0.7;
          }
        }

        /* Cyberpunk flicker glow for second slide */
        .cyberpunk-glow {
          color: #ff007f;
          font-weight: 900;
          font-size: 2rem;
          text-shadow:
            0 0 5px #ff007f,
            0 0 10px #ff007f,
            0 0 20px #ff007f,
            0 0 30px #00fff7,
            0 0 40px #00fff7,
            0 0 50px #00fff7,
            0 0 60px #ff007f;
          animation: cyberpunkFlicker 5s infinite alternate; /* slower flicker */
        }

        @keyframes cyberpunkFlicker {
          0%, 100% {
            text-shadow:
              0 0 5px #ff007f,
              0 0 10px #ff007f,
              0 0 20px #ff007f,
              0 0 30px #00fff7,
              0 0 40px #00fff7,
              0 0 50px #00fff7,
              0 0 60px #ff007f;
            opacity: 1;
          }
          50% {
            text-shadow:
              0 0 2px #ff007f,
              0 0 5px #ff007f,
              0 0 10px #ff007f,
              0 0 15px #00fff7,
              0 0 20px #00fff7,
              0 0 25px #00fff7,
              0 0 30px #ff007f;
            opacity: 0.6;
          }
        }

          max-width: 100%;

          from, to { border-color: transparent }
          50% { border-color: #0ff; }
        }

      <script>
        const slides = document.querySelectorAll('.slide');
        const typewriterTextEls = document.querySelectorAll('.typewriter-text');

        // Placeholder texts for each slide index (0-based)
        const texts = [
          "Portfolio",
          "DOD Simulations Officer",
          "Web Developer (JS, HTML, CSS)",
          "Independent Game Developer",
          "Unreal Engine & Unity",
          "Cybersecurity & Network Technician"
        ];

        let currentSlide = 0;
        let typingIndex = 0;
        let typingInterval;

        function typeWriter(text, element) {
          clearInterval(typingInterval);
          element.textContent = '';
          typingIndex = 0;

          typingInterval = setInterval(() => {
            if (typingIndex < text.length) {
              element.textContent += text.charAt(typingIndex);
              typingIndex++;
            } else {
              clearInterval(typingInterval);
            }
          }, 80); // typing speed in ms
        }

        function showOnlyCurrentTypewriter(idx) {
          typewriterTextEls.forEach((el, i) => {
            if (i === idx) {
              el.style.display = 'inline-block';  // or 'block' as needed
            } else {
              el.style.display = 'none';
              el.textContent = '';  // clear old text when hidden
            }
          });
        }

        function checkSlide() {
          slides.forEach((slide, idx) => {
            if (slide.classList.contains('slide--current')) {
              if (currentSlide !== idx) {
                currentSlide = idx;
                showOnlyCurrentTypewriter(currentSlide);
                typeWriter(texts[currentSlide], typewriterTextEls[currentSlide]);
              }
            }
          });
        }

        // Initialize with first slide's text
        showOnlyCurrentTypewriter(0);
        typeWriter(texts[0], typewriterTextEls[0]);

        // Run check every 500ms
        setInterval(checkSlide, 500);
      </script>
